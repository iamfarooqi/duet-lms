!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


        <div class="padding container d-flex justify-content-center" style="display: flex; justify-content: center;">
            <div class="col-md-10 col-md-offset-1"  >
                <form class="signup-form" onsubmit="return signup()">
                    
                    <h2 class="text-center">SIGNUP NOW</h2>
                    
                    <div class="form-group"> 
                        <input type="text" id="name" class="form-control" placeholder="Full Name" required="required"> 
                    </div>
                    <div class="form-group"> 
                        <input type="text" id="dept" class="form-control" placeholder="Enter your Dept" required="required"> 
                    </div>
                    <div class="form-group"> 
                        <input type="text" id="batch" class="form-control" placeholder="Enter your Batch" required="required"> 
                    </div>
                    <div class="form-group"> 
                        <input type="email" id="email" class="form-control" placeholder="Email Address" required="required">
                     </div>

                    <div class="form-group"> 
                        <input type="number" id="phone" class="form-control" placeholder="Phone Number" required="required"> 
                    </div>

                    <div class="form-group"> 
                        <input type="password" id="password" class="form-control" placeholder="Password" required="required"> 
                    </div>

                    <div class="form-group text-center"> 
                        <button type="submit" class="btn btn-blue btn-block">Start Now</button> 
                    </div>
                    <br>
                    <a style="margin-left: 40%; text-decoration: none; font-size: larger; font-weight: bold;" href="./forget1.html">Forgot Password?</a>
                    <hr>

                    <div class="form-group text-center"> 
                        <a href="./login.html">Already have Account</button> </a> 
                    </div>
                </form>
                
            </div>
        </div>
    

</body>

</html>
