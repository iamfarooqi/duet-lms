<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn</title>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div style="display: flex; justify-content: center;"><img width="20%" src="./logo.jpg" alt="logo" ></div>
    <div class="padding container d-flex justify-content-center" style="display: flex; justify-content: center;" >
        <div style=" width: 30%;" class="col-md-10 col-md-offset-1" >

            <h2 style="border-bottom: 1px solid grey;" class="text-center">SIGN IN</h2>
            <form class="signup-form" onsubmit="return login()">
                

                <div class="form-group"> 
                    <input type="email" id="login-email" class="form-control" placeholder="Email Address" required="required">
                 </div>

                <div class="form-group"> 
                    <input type="password" id="login-password" class="form-control" placeholder="Password" required="required"> 
                </div>

                <div class="form-group text-center"> 
                    <button type="submit" class="btn btn-blue btn-block" >Sign In</button> 
                </div>

            </form>
        </div>
    </div>



</body>

</html>
