<body onload="Profile()">

        <ul class="nav-links">

                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="./courses.html">
                    <i class='bx bxs-book-open'></i>
                    <span class="link_name">Courses</span>
                </a>
            </li>
            <li>
                <a href="./Timetable.html">
                    <i class='bx bxs-timer'></i>
                    <span class="link_name">Time Table</span>
                </a>
            </li>
            <li>
                <a href="./library.html">
                    <i class='bx bx-library'></i>

                <a href="./contact.html">
                    <i class='bx bx-mail-send'></i>
                    <span class="link_name">Contact</span>
                </a>
            </li>

            <li>
                <a href="./profile.html">
                    <i class='bx bxs-user-detail'></i>
                    <span class="link_name">Profile</span>
                </a>
            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img src="./logo.jpg" alt="profileImg">
                    </div>
                    <div class="name-job">
                        <div style="text-overflow: ellipsis; overflow: hidden; width: 100px;" id="name1"
                            class="profile_name"></div>
                        <div class="job">Student</div>
                    </div>
                    <i class='bx bx-log-out' onclick="logout()"></i>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="home-content">
            <h1 class="text">DAWOOD UET</h1>
        </div>
        <!-- time-table -->
        <div style="padding: 5rem;">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option>1st Semester 1st year</option>
                    <option>2nd Semester 1st year</option>
                    <option>3rd Semester 2nd year</option>
                    <option>4th Semester 2nd year</option>
                    <option>5th Semester 3rd year</option>
                    <option>6th Semester 3rd year</option>
                    <option>7th Semester 4th year</option>
                    <option>8th Semester 4th year</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload your Picture</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
  <!-- /.time-table -->
    </section>

    <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
                arrowParent.classList.toggle("showMenu");
            });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        // console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

    </script>
